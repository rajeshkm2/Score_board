<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="home">
            <h1>HOME</h1>
            <p id="home_score">0</p>
            <div class="btns">
                <button class="btn" onclick="addOne()">+1</button>
                <button class="btn" onclick="addTwo()">+2</button>
                <button class="btn" onclick="addThree()">+3</button>
            </div>
        </div>
            <div class="guest">
                <h1>GUEST</h1>
                <p id="guest_score">0</p>
                <div class="btns">
                    <button class="btn" onclick="addOneGuest()">+1</button>
                    <button class="btn" onclick="addTwoGuest()">+2</button>
                    <button class="btn" onclick="addThreeGuest()">+3</button>
                </div>
            </div>
        
    </div>

    <script src="index.js"></script>
</body>
</html>
